<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="220" viewBox="0 0 900 220" preserveAspectRatio="xMidYMid meet">
  <style><![CDATA[
    :root { --bg:#000; --green:#00e060; --dim:#003000; --mono: "JetBrains Mono", "Courier New", monospace; }
    .bg { fill: var(--bg); }
    .col { fill: var(--green); font-family: var(--mono); font-size:14px; opacity:0.88; letter-spacing:1px; }
    .panel { fill: rgba(0,0,0,0.45); stroke: var(--dim); stroke-width:1; rx:10; ry:10; }
    .title { fill: var(--green); font-family: var(--mono); font-weight:700; font-size:44px; letter-spacing:2px; }
    .soft { opacity:0.75; }
  ]]></style>

  <!-- background -->
  <rect width="100%" height="100%" class="bg"/>

  <!-- subtle matrix rain columns -->
  <g class="soft">
    <text x="28" y="-10" class="col">0 1 A B 7 3 5 1 0
      <animateTransform attributeName="transform" type="translate" from="0,0" to="0,240" dur="4.2s" repeatCount="indefinite" begin="0s"/>
    </text>
    <text x="72" y="-40" class="col">B 2 9 4 1 @ 8 6
      <animateTransform attributeName="transform" type="translate" from="0,0" to="0,240" dur="3.9s" repeatCount="indefinite" begin="0.6s"/>
    </text>
    <text x="120" y="-30" class="col">1 0 1 0 A % &amp; 3
      <animateTransform attributeName="transform" type="translate" from="0,0" to="0,240" dur="4.6s" repeatCount="indefinite" begin="1.1s"/>
    </text>
    <text x="180" y="-60" class="col">F 7 4 5 1 2 9 0
      <animateTransform attributeName="transform" type="translate" from="0,0" to="0,240" dur="4.0s" repeatCount="indefinite" begin="0.3s"/>
    </text>
    <text x="240" y="-20" class="col">3 4 5 6 7 8 9 0
      <animateTransform attributeName="transform" type="translate" from="0,0" to="0,240" dur="4.4s" repeatCount="indefinite" begin="0.8s"/>
    </text>
    <text x="320" y="-50" class="col">@ 1 0 A B C D E
      <animateTransform attributeName="transform" type="translate" from="0,0" to="0,240" dur="3.8s" repeatCount="indefinite" begin="1.3s"/>
    </text>
    <text x="420" y="-20" class="col">8 7 6 5 4 3 2 1
      <animateTransform attributeName="transform" type="translate" from="0,0" to="0,240" dur="4.1s" repeatCount="indefinite" begin="0.45s"/>
    </text>
    <text x="520" y="-40" class="col">&amp; % $ # @ 9 8
      <animateTransform attributeName="transform" type="translate" from="0,0" to="0,240" dur="3.6s" repeatCount="indefinite" begin="0.95s"/>
    </text>
    <text x="640" y="-10" class="col">0 1 2 3 4 5 A B C
      <animateTransform attributeName="transform" type="translate" from="0,0" to="0,240" dur="4.5s" repeatCount="indefinite" begin="0.15s"/>
    </text>
    <text x="760" y="-30" class="col">7 6 5 4 3 2 1 0
      <animateTransform attributeName="transform" type="translate" from="0,0" to="0,240" dur="3.7s" repeatCount="indefinite" begin="0.65s"/>
    </text>
  </g>

  <!-- translucent center panel -->
  <rect x="46" y="36" width="808" height="148" class="panel"/>

  <!-- small terminal-like header, subtle -->
  <text x="66" y="64" class="col" style="font-size:13px; opacity:0.6">system: ready · secure · minimal</text>

  <!-- centered name with typing effect (Evan_Kristian) -->
  <text x="50%" y="128" text-anchor="middle" class="title" style="filter:drop-shadow(0 0 6px rgba(0,224,96,0.18));">
    <tspan opacity="0">E
      <animate attributeName="opacity" to="1" dur="0.09s" begin="0.5s" fill="freeze"/>
    </tspan>
    <tspan opacity="0">v
      <animate attributeName="opacity" to="1" dur="0.09s" begin="0.62s" fill="freeze"/>
    </tspan>
    <tspan opacity="0">a
      <animate attributeName="opacity" to="1" dur="0.09s" begin="0.74s" fill="freeze"/>
    </tspan>
    <tspan opacity="0">n
      <animate attributeName="opacity" to="1" dur="0.09s" begin="0.86s" fill="freeze"/>
    </tspan>
    <tspan opacity="0">_
      <animate attributeName="opacity" to="1" dur="0.09s" begin="0.98s" fill="freeze"/>
    </tspan>
    <tspan opacity="0">K
      <animate attributeName="opacity" to="1" dur="0.09s" begin="1.10s" fill="freeze"/>
    </tspan>
    <tspan opacity="0">r
      <animate attributeName="opacity" to="1" dur="0.09s" begin="1.22s" fill="freeze"/>
    </tspan>
    <tspan opacity="0">i
      <animate attributeName="opacity" to="1" dur="0.09s" begin="1.34s" fill="freeze"/>
    </tspan>
    <tspan opacity="0">s
      <animate attributeName="opacity" to="1" dur="0.09s" begin="1.46s" fill="freeze"/>
    </tspan>
    <tspan opacity="0">t
      <animate attributeName="opacity" to="1" dur="0.09s" begin="1.58s" fill="freeze"/>
    </tspan>
    <tspan opacity="0">i
      <animate attributeName="opacity" to="1" dur="0.09s" begin="1.70s" fill="freeze"/>
    </tspan>
    <tspan opacity="0">a
      <animate attributeName="opacity" to="1" dur="0.09s" begin="1.82s" fill="freeze"/>
    </tspan>
    <tspan opacity="0">n
      <animate attributeName="opacity" to="1" dur="0.09s" begin="1.94s" fill="freeze"/>
    </tspan>

    <!-- blinking cursor, subtle -->
    <tspan id="cursor" opacity="0" dx="8">▌
      <animate attributeName="opacity" values="1;0;1" dur="1.0s" begin="2.04s" repeatCount="indefinite"/>
    </tspan>
  </text>

  <!-- tiny footer note, non-cringe -->
  <text x="66" y="164" class="col" style="font-size:12px; opacity:0.55">— developer · tinkerer</text>

</svg>
