<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="900" height="260" viewBox="0 0 900 260" preserveAspectRatio="xMidYMid meet" role="img" aria-label="Profile card for Evan_Kristian — software engineering, web, system design">
  <defs>
    <!-- colors -->
    <linearGradient id="rimGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#002b10"/>
      <stop offset="0.5" stop-color="#00ff66"/>
      <stop offset="1" stop-color="#003a12"/>
    </linearGradient>

    <radialGradient id="coreGrad" cx="50%" cy="40%" r="60%">
      <stop offset="0" stop-color="#081e10"/>
      <stop offset="1" stop-color="#001204"/>
    </radialGradient>

    <!-- soft glow -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- subtle noise texture -->
    <pattern id="grain" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="transparent"/>
      <circle cx="1" cy="1" r="0.5" fill="rgba(0,0,0,0.03)"/>
    </pattern>

    <!-- mask for hole of torus -->
    <mask id="donutHole">
      <rect width="100%" height="100%" fill="white"/>
      <ellipse cx="450" cy="115" rx="62" ry="32" fill="black"/>
    </mask>

    <!-- gentle bar gradient -->
    <linearGradient id="barGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#00ff88" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#00b36b" stop-opacity="0.9"/>
    </linearGradient>

    <!-- small subtle drop shadow for text -->
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="s"/>
      <feMerge><feMergeNode in="s"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- background -->
  <rect width="100%" height="100%" fill="#000" />
  <rect width="100%" height="100%" fill="url(#grain)" opacity="0.30"/>

  <!-- TORUS (SVG-only 3D-ish ring) -->
  <g id="torusWrap" transform="translate(450,115)" aria-hidden="true">
    <g id="torus" filter="url(#softGlow)">
      <!-- back shadow band -->
      <ellipse rx="180" ry="76" fill="none" stroke="#00160b" stroke-width="60" opacity="0.30"/>
      <!-- main rim -->
      <ellipse rx="180" ry="76" fill="none" stroke="url(#rimGrad)" stroke-width="18" stroke-linecap="round" opacity="0.95"/>
      <ellipse rx="150" ry="62" fill="none" stroke="url(#rimGrad)" stroke-width="10" stroke-linecap="round" opacity="0.85"/>
      <ellipse rx="170" ry="72" fill="none" stroke="#88ffb0" stroke-width="2" opacity="0.06"/>

      <!-- rotating specular band -->
      <ellipse rx="180" ry="76" fill="none" stroke="#0aff80" stroke-width="6" stroke-linecap="round"
               stroke-dasharray="20 220" stroke-dashoffset="0" opacity="0.22">
        <animate attributeName="stroke-dashoffset" from="0" to="-240" dur="8s" repeatCount="indefinite"/>
        <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="18s" repeatCount="indefinite"/>
      </ellipse>

      <!-- inner core -->
      <ellipse rx="78" ry="40" fill="url(#coreGrad)" opacity="0.98"/>
      <g mask="url(#donutHole)">
        <ellipse rx="110" ry="46" fill="none" stroke="#00160b" stroke-width="3" opacity="0.10"/>
        <ellipse rx="92" ry="38" fill="none" stroke="#00261a" stroke-width="2" opacity="0.07"/>
      </g>
    </g>

    <!-- slow rotation -->
    <animateTransform xlink:href="#torus" attributeName="transform" type="rotate" from="0 0 0" to="360 0 0"
                      dur="26s" repeatCount="indefinite"/>
    <!-- sparks -->
    <g id="sparks" opacity="0.9">
      <circle cx="-120" cy="-10" r="1.6" fill="#00ff66" opacity="0.65">
        <animate attributeName="cy" values="-18;-12;-18" dur="3.6s" repeatCount="indefinite" begin="0s"/>
      </circle>
      <circle cx="90" cy="24" r="1.2" fill="#00ff66" opacity="0.50">
        <animate attributeName="cy" values="14;20;14" dur="4.6s" repeatCount="indefinite" begin="0.9s"/>
      </circle>
      <circle cx="40" cy="-26" r="1.1" fill="#a8ffca" opacity="0.38">
        <animate attributeName="cy" values="-30;-24;-30" dur="5.0s" repeatCount="indefinite" begin="0.4s"/>
      </circle>
    </g>
  </g>

  <!-- matrix rain -->
  <g id="matrix" opacity="0.88" fill="#00d86a" font-family="Courier, 'Courier New', monospace" font-size="12" aria-hidden="true">
    <text x="32" y="-8">0 1 A B 7 3 5 1 0
      <animateTransform attributeName="transform" type="translate" from="0,0" to="0,280" dur="4.6s" repeatCount="indefinite" begin="0s"/>
    </text>
    <text x="78" y="-28">B 2 9 4 1 @ 8 6
      <animateTransform attributeName="transform" type="translate" from="0,0" to="0,280" dur="3.8s" repeatCount="indefinite" begin="0.6s"/>
    </text>
    <text x="128" y="-18">1 0 1 0 A % &amp; 3
      <animateTransform attributeName="transform" type="translate" from="0,0" to="0,280" dur="4.2s" repeatCount="indefinite" begin="1.1s"/>
    </text>
    <text x="186" y="-44">F 7 4 5 1 2 9 0
      <animateTransform attributeName="transform" type="translate" from="0,0" to="0,280" dur="4.4s" repeatCount="indefinite" begin="0.25s"/>
    </text>
    <text x="248" y="-12">3 4 5 6 7 8 9 0
      <animateTransform attributeName="transform" type="translate" from="0,0" to="0,280" dur="3.9s" repeatCount="indefinite" begin="0.8s"/>
    </text>
    <text x="328" y="-36">@ 1 0 A B C D E
      <animateTransform attributeName="transform" type="translate" from="0,0" to="0,280" dur="4.9s" repeatCount="indefinite" begin="1.3s"/>
    </text>
    <text x="422" y="-14">8 7 6 5 4 3 2 1
      <animateTransform attributeName="transform" type="translate" from="0,0" to="0,280" dur="4.1s" repeatCount="indefinite" begin="0.45s"/>
    </text>
    <text x="518" y="-30">&amp; % $ # @ 9 8
      <animateTransform attributeName="transform" type="translate" from="0,0" to="0,280" dur="3.6s" repeatCount="indefinite" begin="0.95s"/>
    </text>
    <text x="648" y="-6">0 1 2 3 4 5 A B C
      <animateTransform attributeName="transform" type="translate" from="0,0" to="0,280" dur="4.5s" repeatCount="indefinite" begin="0.15s"/>
    </text>
    <text x="772" y="-22">7 6 5 4 3 2 1 0
      <animateTransform attributeName="transform" type="translate" from="0,0" to="0,280" dur="3.7s" repeatCount="indefinite" begin="0.65s"/>
    </text>
  </g>

  <!-- translucent center panel -->
  <rect x="46" y="36" width="808" height="180" rx="12" ry="12"
        fill="rgba(0,0,0,0.46)" stroke="#002a14" stroke-width="1"/>

  <!-- top-left: professional role / focus -->
  <text x="66" y="60" fill="#00e080" font-size="13" font-family="Courier, monospace" opacity="0.85" filter="url(#textShadow)">
    software engineering · web · system design
  </text>

  <!-- top-right: small status -->
  <text x="844" y="60" text-anchor="end" fill="#00ff66" font-size="12" font-family="Courier, monospace" opacity="0.78">
    status: active
  </text>

  <!-- centered name (typing) -->
  <text x="50%" y="128" text-anchor="middle" font-family="'JetBrains Mono', 'Courier New', monospace"
        font-weight="700" font-size="42" fill="#00ff66" style="filter: drop-shadow(0 0 6px rgba(0,255,120,0.12));">
    <tspan opacity="0">E
      <animate attributeName="opacity" to="1" dur="0.07s" begin="0.45s" fill="freeze"/>
    </tspan>
    <tspan opacity="0">v
      <animate attributeName="opacity" to="1" dur="0.07s" begin="0.56s" fill="freeze"/>
    </tspan>
    <tspan opacity="0">a
      <animate attributeName="opacity" to="1" dur="0.07s" begin="0.67s" fill="freeze"/>
    </tspan>
    <tspan opacity="0">n
      <animate attributeName="opacity" to="1" dur="0.07s" begin="0.78s" fill="freeze"/>
    </tspan>
    <tspan opacity="0">_
      <animate attributeName="opacity" to="1" dur="0.07s" begin="0.89s" fill="freeze"/>
    </tspan>
    <tspan opacity="0">K
      <animate attributeName="opacity" to="1" dur="0.07s" begin="1.00s" fill="freeze"/>
    </tspan>
    <tspan opacity="0">r
      <animate attributeName="opacity" to="1" dur="0.07s" begin="1.11s" fill="freeze"/>
    </tspan>
    <tspan opacity="0">i
      <animate attributeName="opacity" to="1" dur="0.07s" begin="1.22s" fill="freeze"/>
    </tspan>
    <tspan opacity="0">s
      <animate attributeName="opacity" to="1" dur="0.07s" begin="1.33s" fill="freeze"/>
    </tspan>
    <tspan opacity="0">t
      <animate attributeName="opacity" to="1" dur="0.07s" begin="1.44s" fill="freeze"/>
    </tspan>
    <tspan opacity="0">i
      <animate attributeName="opacity" to="1" dur="0.07s" begin="1.55s" fill="freeze"/>
    </tspan>
    <tspan opacity="0">a
      <animate attributeName="opacity" to="1" dur="0.07s" begin="1.66s" fill="freeze"/>
    </tspan>
    <tspan opacity="0">n
      <animate attributeName="opacity" to="1" dur="0.07s" begin="1.77s" fill="freeze"/>
    </tspan>

    <!-- blinking cursor -->
    <tspan dx="8" id="cursor" opacity="0">▌
      <animate attributeName="opacity" values="1;0;1" dur="1s" begin="1.87s" repeatCount="indefinite"/>
    </tspan>
  </text>

  <!-- tech stack line under name -->
  <text x="50%" y="156" text-anchor="middle" fill="#00cc66" font-size="13" font-family="Courier, monospace" opacity="0.78">
    JavaScript · React · Node.js · PostgreSQL · Docker
  </text>

  <!-- mini skill bars (labels + bars). positioned centered -->
  <!-- Bar container position -->
  <g transform="translate(250,170)" aria-hidden="true">
    <!-- labels -->
    <text x="0" y="0" fill="#00e080" font-size="12" font-family="Courier, monospace" opacity="0.9">JavaScript</text>
    <rect x="88" y="-10" width="220" height="10" rx="6" ry="6" fill="#04220e" opacity="0.55"/>
    <rect x="88" y="-10" width="187" height="10" rx="6" ry="6" fill="url(#barGrad)" opacity="0.95"/>
    <!-- React -->
    <text x="0" y="26" fill="#00e080" font-size="12" font-family="Courier, monospace" opacity="0.9">React</text>
    <rect x="88" y="16" width="220" height="10" rx="6" ry="6" fill="#04220e" opacity="0.55"/>
    <rect x="88" y="16" width="165" height="10" rx="6" ry="6" fill="url(#barGrad)" opacity="0.95"/>
    <!-- Backend -->
    <text x="0" y="52" fill="#00e080" font-size="12" font-family="Courier, monospace" opacity="0.9">Backend</text>
    <rect x="88" y="42" width="220" height="10" rx="6" ry="6" fill="#04220e" opacity="0.55"/>
    <rect x="88" y="42" width="154" height="10" rx="6" ry="6" fill="url(#barGrad)" opacity="0.95"/>
  </g>

  <!-- footer value statement (bottom-left) -->
  <text x="66" y="232" fill="#00e080" font-size="12" font-family="Courier, monospace" opacity="0.72">
    building maintainable systems · learning by shipping
  </text>

  <!-- contact / quick links area (bottom-right) -->
  <g transform="translate(520,214)" font-family="Courier, monospace" opacity="0.78">
    <text x="0" y="0" fill="#00cc66" font-size="12">github: evan_kristian</text>
    <text x="0" y="16" fill="#00cc66" font-size="12">linkedin: evan-kristian</text>
  </g>
</svg>
