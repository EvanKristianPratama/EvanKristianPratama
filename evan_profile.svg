<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="900" height="220" viewBox="0 0 900 220" preserveAspectRatio="xMidYMid meet"
     role="img" aria-label="ASCII-style profile: Evan_Kristian">
  <rect width="100%" height="100%" fill="#0f1113"/>

  <!-- ASCII top border -->
  <text x="60" y="60" font-family="Courier, 'Courier New', monospace" font-size="18" fill="#d8d8d8">
+--------------------------------------------------------------+
  </text>

  <!-- Name line with per-letter typing effect (ASCII-style frame) -->
  <text x="64" y="110" font-family="Courier, 'Courier New', monospace" font-size="32" fill="#e6e6e6">
    <tspan>|  </tspan>
    <!-- letters as separate tspans to animate typing -->
    <tspan opacity="0">
      <animate attributeName="opacity" to="1" begin="0.45s" dur="0.01s" fill="freeze"/>
      E
    </tspan>
    <tspan opacity="0">
      <animate attributeName="opacity" to="1" begin="0.53s" dur="0.01s" fill="freeze"/>
      v
    </tspan>
    <tspan opacity="0">
      <animate attributeName="opacity" to="1" begin="0.61s" dur="0.01s" fill="freeze"/>
      a
    </tspan>
    <tspan opacity="0">
      <animate attributeName="opacity" to="1" begin="0.69s" dur="0.01s" fill="freeze"/>
      n
    </tspan>
    <tspan opacity="0">
      <animate attributeName="opacity" to="1" begin="0.77s" dur="0.01s" fill="freeze"/>
      _
    </tspan>
    <tspan opacity="0">
      <animate attributeName="opacity" to="1" begin="0.85s" dur="0.01s" fill="freeze"/>
      K
    </tspan>
    <tspan opacity="0">
      <animate attributeName="opacity" to="1" begin="0.93s" dur="0.01s" fill="freeze"/>
      r
    </tspan>
    <tspan opacity="0">
      <animate attributeName="opacity" to="1" begin="1.01s" dur="0.01s" fill="freeze"/>
      i
    </tspan>
    <tspan opacity="0">
      <animate attributeName="opacity" to="1" begin="1.09s" dur="0.01s" fill="freeze"/>
      s
    </tspan>
    <tspan opacity="0">
      <animate attributeName="opacity" to="1" begin="1.17s" dur="0.01s" fill="freeze"/>
      t
    </tspan>
    <tspan opacity="0">
      <animate attributeName="opacity" to="1" begin="1.25s" dur="0.01s" fill="freeze"/>
      i
    </tspan>
    <tspan opacity="0">
      <animate attributeName="opacity" to="1" begin="1.33s" dur="0.01s" fill="freeze"/>
      a
    </tspan>
    <tspan opacity="0">
      <animate attributeName="opacity" to="1" begin="1.41s" dur="0.01s" fill="freeze"/>
      n
    </tspan>

    <!-- a little spacing then closing pipe -->
    <tspan>  </tspan>

    <!-- blinking cursor (underscore style) -->
    <tspan id="cursor" opacity="0">_ 
      <animate attributeName="opacity" values="0;1;0" dur="1s" begin="1.55s" repeatCount="indefinite"/>
    </tspan>

    <tspan>  |</tspan>
  </text>

  <!-- ASCII bottom border -->
  <text x="60" y="150" font-family="Courier, 'Courier New', monospace" font-size="18" fill="#d8d8d8">
+--------------------------------------------------------------+
  </text>

  <!-- subtle helper line (profession) -->
  <text x="64" y="185" font-family="Courier, 'Courier New', monospace" font-size="12" fill="#bfc9c2" opacity="0.9">
software engineering - Student - Dog Lover - I hate Coding
  </text>
</svg>
